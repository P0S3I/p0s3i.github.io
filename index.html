<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Avión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Juego del Avión</h1>
        <div class="balance">Saldo: $<span id="balance">1000.00</span></div>
        <div class="airplane" id="airplane">✈️</div>
        <div class="controls">
            <label for="bet">Apuesta: </label>
            <input type="number" id="bet" min="1" step="1" value="10">
            <button id="start-button">Iniciar</button>
            <button id="cashout-button" disabled>Retirar</button>
            <div id="status"></div>
        </div>
        <div class="multiplier">Multiplicador: <span id="multiplier">1.00</span>x</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
