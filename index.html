<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Tiro Parabólico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #e8e8e8;
    }
    .container {
      padding: 20px;
    }
    canvas {
      border: 2px solid #333;
      background-color: #d0f4ff;
      margin-top: 20px;
    }
    .input-group {
      margin: 10px;
    }
    label {
      margin-right: 5px;
    }
    input {
      width: 80px;
    }
    #resultados {
      margin-top: 20px;
      white-space: pre-wrap;
      font-family: monospace;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      display: inline-block;
      text-align: left;
    }
    #tablaResultados {
      margin-top: 20px;
      border-collapse: collapse;
      margin-left: auto;
      margin-right: auto;
    }
    #tablaResultados th, #tablaResultados td {
      border: 1px solid #999;
      padding: 6px 12px;
    }
    button {
      margin-left: 5px;
      padding: 4px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulador de Tiro Parabólico</h1>

    <div class="input-group">
      <label>Vel. Inicial (m/s):</label>
      <input type="range" id="velocidad" value="30" min="0" max="100" oninput="this.nextElementSibling.value = this.value">
      <output>30</output>
      <label>Ángulo (°):</label>
      <input type="range" id="angulo" value="45" min="0" max="90" oninput="this.nextElementSibling.value = this.value">
      <output>45</output>
      <label>Altura Inicial (m):</label>
      <input type="range" id="altura" value="1" min="0" max="50" oninput="this.nextElementSibling.value = this.value">
      <output>1</output>
      <button onclick="iniciarSimulacion()">Lanzar</button>
      <button onclick="detenerSimulacion()">Stop</button>
      <button onclick="limpiarTodo()">Limpiar</button>
    </div>

    <canvas id="canvas" width="800" height="400"></canvas>
    <div id="resultados"></div>
    <table id="tablaResultados"></table>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const g = 9.81;
    const escala = 8;
    const fps = 60;
    const dt = 1 / fps;
    const radioPelota = 5;

    let animationId = null;
    let disparos = [];
    const coloresUsados = [];

    function iniciarSimulacion() {
      const v0 = parseFloat(document.getElementById('velocidad').value);
      const ang = parseFloat(document.getElementById('angulo').value);
      const y0 = parseFloat(document.getElementById('altura').value);
      const rad = ang * Math.PI / 180;

      const v0x = v0 * Math.cos(rad);
      const v0y = v0 * Math.sin(rad);
      const discriminante = v0y ** 2 + 2 * g * y0;
      const t_total = (v0y + Math.sqrt(discriminante)) / g;
      const h_max = y0 + (v0y ** 2) / (2 * g);
      const d_total = v0x * t_total;

      const color = getRandomColor();
      disparos.push({ v0x, v0y, y0, t: 0, color, puntos: [], t_total, h_max, d_total, activo: true });

      actualizarTabla();
      if (!animationId) {
        animar();
      }
    }

    function detenerSimulacion() {
      if (animationId) {
        cancelAnimationFrame(animationId);
        animationId = null;
      }
    }

    function limpiarTodo() {
      disparos = [];
      detenerSimulacion();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      coloresUsados.length = 0; // Limpiar colores usados
      dibujarFondo(); // Redibujar fondo para mantener los árboles y demás elementos
      document.getElementById('tablaResultados').innerHTML = "";
    }

    function getRandomColor() {
      const colores = ["red", "blue", "green", "orange", "purple", "magenta", "cyan"];
      let color;
      do {
        color = colores[Math.floor(Math.random() * colores.length)];
      } while (coloresUsados.includes(color)); // Evitar colores repetidos

      coloresUsados.push(color);
      return color;
    }

    function dibujarFondo() {
      ctx.fillStyle = "#d0f4ff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#70c070";
      ctx.fillRect(0, canvas.height - 20, canvas.width, 20);

      for (let i = 50; i < canvas.width; i += 150) {
        ctx.fillStyle = "#8B4513";
        ctx.fillRect(i, canvas.height - 60, 10, 40);
        ctx.beginPath();
        ctx.arc(i + 5, canvas.height - 70, 20, 0, 2 * Math.PI);
        ctx.fillStyle = "#228B22";
        ctx.fill();
      }

      ctx.fillStyle = "#5a2e00";
      ctx.fillRect(0, canvas.height - 20, 40, 20);
    }

    function animar() {
      dibujarFondo();

      disparos.forEach((disparo) => {
        const { v0x, v0y, y0, color } = disparo;
        let t = disparo.t;

        if (disparo.activo) {
          const x = v0x * t;
          const y = y0 + v0y * t - 0.5 * g * t * t;

          if (y >= 0) {
            const px = x * escala;
            const py = canvas.height - y * escala;
            disparo.puntos.push({ x: px, y: py });

            ctx.beginPath();
            ctx.arc(px, py, radioPelota, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();

            const vx = v0x;
            const vy = v0y - g * t;
            ctx.fillStyle = "#000";
            ctx.font = "12px Arial";
            ctx.fillText(`t: ${t.toFixed(2)} s`, px + 10, py - 10);
            ctx.fillText(`v: ${Math.sqrt(vx ** 2 + vy ** 2).toFixed(2)} m/s`, px + 10, py + 5);

            disparo.t += dt;
          } else {
            disparo.activo = false;
          }
        }

        if (disparo.puntos.length > 1) {
          ctx.strokeStyle = color;
          ctx.setLineDash([1, 10]);
          ctx.beginPath();
          for (let i = 0; i < disparo.puntos.length - 1; i++) {
            const p1 = disparo.puntos[i];
            const p2 = disparo.puntos[i + 1];
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
          }
          ctx.stroke();
          ctx.setLineDash([]);
        }

        if (!disparo.activo && disparo.puntos.length > 0) {
          const ult = disparo.puntos[disparo.puntos.length - 1];
          ctx.beginPath();
          ctx.arc(ult.x, ult.y, radioPelota, 0, 2 * Math.PI);
          ctx.fillStyle = color;
          ctx.fill();
        }
      });

      animationId = requestAnimationFrame(animar);
    }

    function actualizarTabla() {
      const tabla = document.getElementById('tablaResultados');
      let html = '<tr><th>Pelota</th><th>Altura Máx. (m)</th><th>Tiempo Total (s)</th><th>Distancia (m)</th></tr>';
      disparos.forEach((d, i) => {
        html += `<tr>
          <td style="color:${d.color}">Pelota ${i + 1}</td>
          <td>${d.h_max.toFixed(2)}</td>
          <td>${d.t_total.toFixed(2)}</td>
          <td>${d.d_total.toFixed(2)}</td>
        </tr>`;
      });
      tabla.innerHTML = html;
    }
  </script>
</body>
</html>
